<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sonic PI</title>
  <script src="lib/blockly/blockly_compressed.js"></script>
  <script src="lib/blockly/blocks_compressed.js"></script>
  <script src="lib/blockly/javascript_compressed.js"></script>
  <script src="lib/blockly/en.js"></script>
  <script src="lib/qwest.min.js"></script>
  <script src="js/sonicpi_blocks.js"></script>
  <style>
    body {
      color: #333;
      background-color: #ddd;
      font-family: helvetica;
    }
    button{
     border: 1px solid #4CAF50;
     background-color: #4CAF50;
     color: #fefefe;
     font-weight: bold;
     font-size: 1.5em;
     padding: 0.2em;
     border-radius: 4px;
     cursor: pointer;
    }

    input{
     border: 1px solid #999;
     text-align: center;
     color: #333;
     font-size: 1.5em;
     padding: 0.2em;
     border-radius: 4px;
    }

    label{
     color: #333;
     font-size: 1.5em;
     margin-right: 1em;
    }

  </style>
</head>
<body>
 <!-- OMG center! -->
 <center>
  <img src="img/sonic-pi-blocks.png">
 </center>
 <!-- OMG tables for layout! -->
 <table style="width: 100%">
  <tr>
   <td>
    <label for="conf-host">Host</label>
    <input id="conf-host" value="localhost">
   </td>
   <td>
    <label for="conf-port">Port</label>
    <input id="conf-port" type="number" value="4557">
   </td>
   <td>
    <button id="run-code">Play</button>
   </td>
   <td>
    <button id="stop-all">Stop</button>
   </td>
   <td>
    <button id="show-code">Show Code</button>
   </td>
  </table>

  <div id="blocklyDiv" style="height: 480px; width: 100%;"></div>
  <div id="code-area" style="display: none">
   <textarea id="code-text" style="width: 98%; height: 25em" readonly></textarea>
  </div>

  <xml id="toolbox" style="display: none">
    <category name="Sound" colour="290">
      <block type="SPI_Kw">
       <field name="KW">e4</field>
      </block>
      <block type="SPI_Chord">
        <value name="TONIC">
         <shadow type="SPI_Kw">
          <field name="KW">e4</field>
         </shadow>
        </value>
      </block>
      <block type="SPI_Scale">
        <value name="NOTE">
         <shadow type="SPI_Kw">
          <field name="KW">e4</field>
         </shadow>
        </value>
        <value name="OCTAVES">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="SPI_Play">
        <value name="PLAY">
         <shadow type="SPI_Kw">
          <field name="KW">e4</field>
         </shadow>
        </value>
        <value name="ATTACK">
          <shadow type="math_number">
            <field name="NUM">0.25</field>
          </shadow>
        </value>
        <value name="DECAY">
          <shadow type="math_number">
            <field name="NUM">0.25</field>
          </shadow>
        </value>
        <value name="SUSTAIN">
          <shadow type="math_number">
            <field name="NUM">0.25</field>
          </shadow>
        </value>
        <value name="RELEASE">
          <shadow type="math_number">
            <field name="NUM">0.25</field>
          </shadow>
        </value>
        <value name="AMP">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="SPI_Play_Pattern">
        <value name="NOTES">
         <shadow type="SPI_Chord">
          <value name="TONIC">
          <shadow type="SPI_Kw">
           <field name="KW">e4</field>
          </shadow>
          </value>
         </shadow>
        </value>
        <value name="TIME">
          <shadow type="math_number">
            <field name="NUM">0.25</field>
          </shadow>
        </value>
      </block>
      <block type="SPI_Sample">
        <value name="RATE">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="SPI_Sleep">
        <value name="TIME">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="SPI_Rrand">
        <value name="FROM">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="TO">
          <shadow type="math_number">
            <field name="NUM">2</field>
          </shadow>
        </value>
      </block>
      <block type="SPI_Loop"></block>
      <block type="SPI_With_FX">
        <value name="MIX">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="SPI_With_Synth">
      </block>
      <block type="SPI_Do_Times">
        <value name="TIMES">
          <shadow type="math_number">
            <field name="NUM">2</field>
          </shadow>
        </value>
      </block>
      <block type="SPI_In_Thread">
      </block>
    </category>
    <category name="Math and Numbers" id="catMath" colour="230">
      <block type="math_number"></block>
      <block type="math_arithmetic">
        <value name="A">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
        <value name="B">
          <shadow type="math_number">
            <field name="NUM">1</field>
          </shadow>
        </value>
      </block>
      <block type="math_modulo">
        <value name="DIVIDEND">
          <shadow type="math_number">
            <field name="NUM">64</field>
          </shadow>
        </value>
        <value name="DIVISOR">
          <shadow type="math_number">
            <field name="NUM">10</field>
          </shadow>
        </value>
      </block>
    </category>
    <category name="Lists" id="catLists" colour="260">
      <block type="lists_create_with"></block>
      <block type="SPI_Choose"></block>
    </category>
    <category name="Variables" id="catVariables" colour="330" custom="VARIABLE"></category>
  </xml>

  <script src="js/sonicpi.js"> </script>
</body>
</html>
